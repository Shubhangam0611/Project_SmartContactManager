<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8 " />
<title>this is about page</title>

</head>
<body>
    
   <section>
         <div class="card mr-4 ml-3">
             <div class="card-body">   
               <h1 class="text-center">Add Contact</h1>    
                 <div class="container-fluid mt-1"></div>     
                   <div class="row">     
                       <div class="col-md-10 offset-md-1"> 
                           
               
                          <form action="#" 
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="POST"
                                th:action="@{/user/process-contact}"
                                class="mt-2"  >
                                
                                 
                                
                             
           <!-- First Name  -->
                                               
                                      <div class="input-group"> 
                                         <div class="input-group-prepend">
                                             <div class="input-group-text">
                                             
                                               <i class="fa fa-plus"></i>
                                               
                                             </div>
                                           </div>  
                                           
                                           <input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
                                                                                      
                                      </div>
          <!-- Second NAme --> 
                                               
                                      <div class="input-group mt-3"> 
                                         <div class="input-group-prepend">
                                             <div class="input-group-text">
                                             
                                               <i class="fas fa-user-alt"></i>
                                               
                                             </div>
                                           </div>  
                                           
                                           <input  required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control">
                                                                                      
                                      </div>
          
         <!--this is phone fild  -->
                                                         
                                      <div class="input-group mt-3"> 
                                         <div class="input-group-prepend">
                                             <div class="input-group-text">
                                             
                                               <i class="fa fa-phone"></i>
                                               
                                             </div>
                                           </div>  
                                           
                                           <input required  type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">
                                                                                      
                                      </div>
                                      
          <!--this is email fild  -->

                                      <div class="input-group mt-3"> 
                                         <div class="input-group-prepend">
                                             <div class="input-group-text">
                                             
                                               @
                                               
                                             </div>
                                           </div>  
                                           
                                           <input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
                                                                                      
                                      </div>
           <!--this is work fild  -->                                   
                                               
                                      <div class="input-group mt-3"> 
                                         <div class="input-group-prepend">
                                             <div class="input-group-text">
                                             
                                               <i class="fas fa-briefcase"></i>
                                               
                                             </div>
                                           </div>  
                                           
                                           <input required type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control">
                                                                                      
                                      </div>
                                      
     <!--this is description fild  -->  
     
                                      <div class="form-group mt-3">
                                      
                                      <textarea name="description" id="description" placeholder="Enter Contact Description Here...." class="form-control" rows="12S" ></textarea>
                                      
                                      </div>
                                      
      <!-- Contact image field -->  
      
                                 <div class="custom-file">
                                  
                                    <input type="file" name="profileImage" />
                                 
                                 </div>
                                 
           <!-- submit button -->   
           
                                 <div class="container text-center">
                                 
                                 <button class="btn bg-secondary btn-sm text-black" onclick="history.back()">Back</button>
                                 <button class="btn bg-primary btn-sm text-black">Save</button>
                              
                                 
                                 </div>
     
                                      </form>
                                 </div>
                           </div>
                      </div>    
               </div> 
               
          <!--     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script> 
               <script> 
               tinymce.init({
                selector:'#mytextarea'
               });
               
               </script>   -->
       </section>
    
</body>
</html>
