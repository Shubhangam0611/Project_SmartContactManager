<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8 " />
<title>this is about page</title>

</head>
    <body>  
      <section>
   
         <div class="container">
            <div class="card">
              <div class="card-body ">
                <div class="container  ml-2">
         
	                  <img src="" 
	                 style="height: 100px; width: 100px;" 
	                 class="my_profile_picture" 
	                 th:src="@{'/img/'+${user.imageUrl}}" 
	                 alt="profile photo" />
                     
                </div>

                  <h1 class="text-center">Your Profile</h1>
              
                  <table class="table text-center">
					<thead>
					  <tr>
					    <th scope="col">#USER_ID</th>
					    <th scope="col">USER<span th:text="${user.id}"></span></th>  
					  </tr>
					  
					  <tr>
					    <th scope="col">User_Name</th>
					    <th scope="col"><span th:text="${user.name}"></span></th>  
					  </tr>
				 </thead>
				<tbody>
				
					  <tr>
					    <th scope="row">User_Email</th>
					    <td> <span th:text="${user.email}"></span> </td>			    
					  </tr>
					
					  <tr>
					    <th scope="row">Role</th>
					    <td> <span th:text="${user.role}"></span> </td>				    
					  </tr>
					  				
					  <tr>
					    <th scope="row">Account active</th>
					    <td> <span th:text="${user.enabled}"></span> </td>    
					  </tr>
					  
					  <tr>
					    <th scope="row">About You</th>
					    <td> <span th:text="${user.about}"></span> </td>    
					  </tr>
					  
					</tbody>
			  	</table>
				
				  <div class="container text-center">
				  
				     <button class="btn bg-primary btn-block text-black " onclick="history.back()">BACK</button>
				  
				  </div>

              </div>
           </div>  
       </div>
       
   </section>
    
</body>
</html>
